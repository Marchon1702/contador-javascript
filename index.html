<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <main class="quadro">
        <div id="interacao">
            <label for="inicio"> Inicio: </label>
            <input type="number" name="inicio" id="inicio" class="estilodaint">
            <br>
            <label for="fim">Fim: </label>
            <input type="number" name="fim" id="fim" class="estilodaint">
            <br>
            <label for="passo"> Passo: </label>
            <input type="number" name="passo" id="passo" class="estilodaint">
            <br>
            <input type="button" name="contar" id="contar" class="botao" value="contar" onclick="contando()">
        </div>
        <div id="execucao">
            <p id="contador" class="contar">Preparando contagem...</p>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
